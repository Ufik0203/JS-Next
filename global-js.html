<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL PROPERTY & FUNCTION | JAVA SCRIPT</title>
</head>

<body>
    <h1>GLOBAL PROPERTY & FUNCTION | JAVA SCRIPT</h1>
    <script>
        let windows = window;
        console.log(windows);
        let nul = null
        console.log(nul);
        let undf = undefined
        console.log(undf);
        let nan = NaN
        console.log(nan);
        let infinit = Infinity
        console.log(infinit);

        //Integer  tidak ada koma(bilangan bulat)
        console.log(parseInt("4351"));
        console.log(parseFloat("10.5"));
    </script>
</body>

</html>
